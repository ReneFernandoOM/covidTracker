<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->

    <title>Covid Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: rgba(202, 202, 199, 0.397);">
        <div class="d-flex justify-content-center w-100 h-100">
            <h2>CovidTracker</h2>
        </div>
    </nav>
    <div class="container-fluid pr-5 pl-5 pt-3">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h3>Covid en el Mundo</h3>
            <div class="d-flex flex-row align-items-center justify-content-center">
                <b class="text-danger">Pa√≠ses afectados:
                    <div class="spinner-border spinner-border-sm text-danger world-spinner ml-2" role="status">
                        <span class="sr-only">Loading...</span>
                    </div><span id="affectedCountries"></span>
                </b>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-lg-3 mt-3">
                <div class="card h-100 info-card confirmed-card">
                    <div class="card-body text-center d-flex flex-column">
                        <h4>Casos confirmados totales:</h4>
                        <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                            <span id="casesConfirmed"></span>
                            <div class="spinner-border text-light world-spinner mt-2 mb-2" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mt-3">
                <div class="card h-100 info-card deaths-card">
                    <div class="card-body text-center d-flex flex-column">
                        <h4>Muertes confirmadas totales:</h4>
                        <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                            <span id="deathsConfirmed"></span>
                            <div class="spinner-border text-light world-spinner mt-2 mb-2" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 mt-3">
                <div class="card h-100 info-card vacc-card">
                    <div class="card-body text-center d-flex flex-column">
                        <h4>Vacunas administradas</h4>
                        <div class="row">
                            <div class="col-12">
                                <span id="vaccAdmin"></span>
                                <div class="spinner-border text-light world-spinner mt-2 mb-2" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center">
                            <small class="col-6 p-0">Personas vacunadas</small>
                            <small class="col-6 p-0">Personas parcialmente vacunadas</small>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <small id="vaccPers"></small>
                                <div class="spinner-border spinner-border-sm world-spinner text-light mt-2"
                                    role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <small id="vaccPersPart"></small>
                                <div class="spinner-border spinner-border-sm world-spinner text-light mt-2"
                                    role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-sm-3 mt-3">
                <select class="selectpicker form-control" id="countryOptions" data-live-search="true"
                    data-style="btn-outline-dark">
                </select>
            </div>
            <div class="col-sm-3 d-flex d-md-block justify-content-center mt-3">
                <button class="btn btn-outline-dark" id="updateCountryData">Actualizar datos</button>
            </div>
        </div>
        <div class="row">
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div>
                <canvas id="countryHistConf"></canvas>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script> -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
