<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: rgba(202, 202, 199, 0.397);">
        <div class="d-flex justify-content-center w-100 h-100">
            <h2>CovidTracker</h2>
        </div>
    </nav>
    <div class="container-fluid pr-5 pl-5 pt-3">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h3>Covid en el Mundo</h3>
            <p class="text-danger"><b>Pa√≠ses afectados: <span id="affectedCountries"></span></b></p>
            <p></p>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <div class="card h-100 rounded shadow-sm bg-white">
                    <div class="card-body text-center">
                        <h4>Casos confirmados totales:</h4>
                        <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                            <p style="color: #d4a825;" id="casesConfirmed">123</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 rounded shadow-sm bg-white">
                    <div class="card-body text-center">
                        <h4>Muertes confirmadas totales:</h4>
                        <div class="h-100 w-100 d-flex justify-content-center align-items-center">
                            <p class="text-danger" id="deathsConfirmed">123</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 rounded shadow-sm bg-white">
                    <div class="card-body text-center">
                        <h4>Vacunas administradas</h4>
                        <div class="row d-flex justify-content-center mt-3">
                            <p class="col-md-6 text-right">Administradas:</p>
                            <small class="col-md-6 text-left" id="vaccAdmin">123</small>
                        </div>
                        <div class="row">
                            <p class="col-md-6 text-right">Personas vacunadas:</p>
                            <small class="col-md-6 text-left" id="vaccPers">123</small>
                        </div>
                        <div class="row">
                            <p class="col-md-6 text-right">Personas parcialmente vacunadas:</p>
                            <small class="col-md-6 text-left" id="vaccPersPart">123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
